server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: medical-health-system
  
  profiles:
    active: dev
  
  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL:jdbc:mysql://localhost:3306/medical_health?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: false
        login-username: admin
        login-password: admin
  
  # Redis配置
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: 0
    timeout: 3000
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
  
  # Jackson配置
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-DD HH:mm:ss
    serialization:
      write-dates-as-timestamps: false

  # 文件上传（提高默认 1MB 限制）
  servlet:
    multipart:
      enabled: true
      max-file-size: 20MB      # 单个文件最大 20MB
      max-request-size: 100MB  # 单次请求总大小 100MB
      resolve-lazily: true     # 延迟解析，便于异常处理

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.medical.**.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT配置
jwt:
  secret: ${JWT_SECRET:medical-health-secret-key-please-change}
  expiration: 86400  # 1天，单位秒
  header: Authorization
  prefix: Bearer 

# DeepSeek AI配置
deepseek:
  api-key: ${DEEPSEEK_API_KEY:}
  api-url: ${DEEPSEEK_API_URL:https://api.deepseek.com/v1/chat/completions}
  model: ${DEEPSEEK_MODEL:deepseek-chat}
  max-tokens: 2000
  temperature: 0.7
  top-p: 0.9
  timeout: 30
  stream: false
  system-prompts:
    symptom-analysis: "你是一位专业的医疗健康助手，擅长分析患者症状并给出专业建议。请注意，你的建议仅供参考，不能替代专业医生的诊断。"
    report-analysis: "你是一位专业的医疗报告解读专家，能够详细解读体检报告和检验报告，并给出健康建议。"
    medication-guide: "你是一位专业的药师，熟悉各类药物的用法、用量、注意事项和禁忌。"
    health-knowledge: "你是一位健康科普专家，能够用通俗易懂的语言讲解医疗健康知识。"

# Knife4j配置
knife4j:
  enable: true
  setting:
    language: zh_cn
    swagger-model-name: 实体类列表

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: '系统接口'
      paths-to-match: '/api/**'

# 日志配置
logging:
  level:
    root: info
    com.medical: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/medical-health.log
    max-size: 10MB
    max-history: 30

