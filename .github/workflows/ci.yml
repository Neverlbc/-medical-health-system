name: ğŸ” CI Check

on:
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============ å‰ç«¯æ£€æŸ¥ ============
  frontend:
    name: ğŸ¨ Frontend Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: medical-frontend

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: medical-frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint
        run: npm run lint

      - name: ğŸ—ï¸ Build
        run: npm run build

  # ============ åç«¯æ£€æŸ¥ ============
  backend:
    name: âš™ï¸ Backend Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: medical-backend

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ—ï¸ Build & Test
        run: mvn clean verify -pl medical-admin -am
